    # TF_VAR_jenkins_controller_subnet_ids: "{{PRIVATE_SUBNETS}}"
    # TF_VAR_alb_subnet_ids: "{{PUBLIC_SUBNETS}}"


  tasks:
    # AWS DEPLOY / DESTROY
    - name: Run Terraform to Deploy EKS Resources
      script: "{{ project_path }}/aws/eks/deploy.sh"
      when: destroy == "false" && cloud_provider == "aws"

    - name: Run Terraform to Destroy EKS Resources
      script: "{{ project_path }}/aws/eks/destroy.sh"
      when: destroy == "true" && cloud_provider == "aws"

