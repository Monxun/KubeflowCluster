---
- hosts: localhost
  become: false

  vars_files:
  - "../vars/{{ cloud_provider }}/{{ module_name }}_vars_{{ cloud_provider }}.yaml"

  vars:
    # EXTRA VARS
    destroy: false
    cloud_provider: aws

    # PROJECT VARS
    project_dir: KubeflowCluster
    project_path: ~/Git
    state: present
    cluster_type: eks

    # REMOTE STATE VARS
    aws_region: us-west-2
    state_bucket: jenkins-state-nightwalkers 
    state_object_key: us-east-1/s3/jenkins-terraform.tfstate
    lock_db: tf-state-jenkins-lock

     # PLAYBOOK VARS
    module_name: cluster
    playbook_path: "{{ project_path }}/{{ project_dir }}/ansible/terraform/{{ cloud_provider }}"

    
  environment:

    TF_VAR_state_bucket_name: "{{ state_bucket }}"
    TF_VAR_state_object_key: "{{ state_object_key }}"
    TF_VAR_state_lock_table_name: "{{ lock_db }}"
    AWS_REGION: "{{ aws_region }}"

  tasks:
    - name: Run Terraform Deployment for {{ cluster_type | upper }} Resources
      shell:
      args:
        executable: /usr/bin/bash
        cmd: bash deploy.sh
        chdir: "{{ playbook_path }}/{{ module_name }}s/{{ cluster_type }}/"
      register: deploy_cluster_results
      when: destroy == "false" 
    # - debug:
    #     var: results.stdout

    - name: Destroy {{ module_name | capitalize }} Resources
      shell:
      args:
        executable: /usr/bin/bash
        cmd: bash destroy.sh
        chdir: "{{ playbook_path }}/{{ module_name }}s/{{ cluster_type }}/"
      register: destroy_cluster_results
      when: destroy == "true" 
    # - debug:
    #     var: "{{ project_dir }}_{{ module_name }}_results.stdout"

    